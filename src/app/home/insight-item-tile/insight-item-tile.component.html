  <div class="card flex-row card-custom">
    <img class="card-img-left insights-image" [src]="data.image" [alt]="data.title" />
    <div class="card-body">
      <h4 class="card-title unit">{{ data.title }}</h4>
      <div class="card-text">
        <span class="val" [style.color]="data.color" [style.borderColor]="data.color">{{ data.value }}</span>
        <span class="unit">{{data.unit}}</span>
      </div>
    </div>
  </div>
