<mat-card style="display: flex; flex-direction: row; height: 64px" class="mat-elevation-z8">
  <img [src]="data.image" [alt]="data.title" style="height: 100%" />
  <div>
      <mat-card-subtitle class="unit">{{ data.title }}</mat-card-subtitle>
      <mat-card-title [style.color]="data.color"><span class="val">{{ data.value }}</span>
        <span class="unit">{{data.unit}}</span>
      </mat-card-title>
  </div>
</mat-card>
