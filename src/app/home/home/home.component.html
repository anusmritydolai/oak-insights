<div class="container">
  <div class="row top-container">
    <div class="row">
      <h1>Insights at a Glance</h1>
    </div>
    <div class="row">
      <div class="col-lg-9">
        <div class="row">
          <div class="col-lg-9">
              <div class="insights-row">
                <div class="insights-column" *ngFor="let card of cards">
                  <app-insight-item-tile
                    [data]="card"
                  ></app-insight-item-tile> 
                </div>
              </div>
          </div>
          <div class="col-lg-3">
            <div class="row">
              <mat-card>
                <mat-card-title>Consumption Overview</mat-card-title>
                <app-activity-gauge></app-activity-gauge>
              </mat-card>
            </div>
          </div>
        </div>
        <div class="row">
          <mat-card class="score">
            <mat-card-title>Calendar Heat Map</mat-card-title>
            <app-heatmap></app-heatmap>
          </mat-card>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="row">
          <mat-card class="score">
            <div class="oakscore">
              <img
                src="/assets/icons/icon-oakscore-green.svg"/>
              <div class="oak-score-label">
                OAK Score
              </div>
              <div class="oak-score-text">
               {{ num }}
              </div>
            </div>
          </mat-card>
        </div>
        <div class="row">
          <mat-card class="score">
            <mat-card-title> Weather </mat-card-title>
          </mat-card>
        </div>
        <div class="row">
          <mat-card class="score">
            <mat-card-title>List of Events</mat-card-title>
           <h6>A list of non-trading days</h6>
            <p style="display: flex;" *ngFor="let event of events">
              <b style="margin-right: 16px">{{event.list | dateSuffix}}</b>
              <span>{{event.name}}</span>
            </p>
            <button mat-raised-button class="login">LOGIN</button>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
  <div class="row bottom-container">
    <div class="row">
      <div class="col-lg-8">
        <div class="row">
          <mat-card class="score">
            <mat-card-title>Operating Hours Analysis</mat-card-title>
            <app-stacked-bar-chart></app-stacked-bar-chart>
          </mat-card>
        </div>
        <div class="row">
          <mat-card class="score">
            <mat-card-title> Energy Cost throughout the day </mat-card-title>
            <app-chart></app-chart>
          </mat-card>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="row">
          <mat-card class="score">
            <mat-card-title> Top Consuming Appliances </mat-card-title>
          </mat-card>
        </div>
        <div class="row">
          <mat-card class="score">
            <mat-card-title> Google News</mat-card-title>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
