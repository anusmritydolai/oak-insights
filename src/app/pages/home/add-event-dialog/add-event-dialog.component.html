<div class="modal-header">
  <h4 class="modal-title">Add Event</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div>
  <form [formGroup]="form">
    <div class="form-group">
      <div class="input-group">
        <label for="date" class="label">DATE</label>
        <input id="date" class="form-control" placeholder="yyyy-mm-dd"
               name="dp" formControlName="date" ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i class='far fa-calendar-alt'></i></button>
        </div>
      </div>
      <div class="input-group">
        <label for="name" class="label">EVENT NAME</label>
        <input id="name" class="form-control" type="text" formControlName="name" placeholder="Enter a event name" required />
      </div>
    </div>
  </form>
</div>


<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">SUBMIT</button>
</div>
