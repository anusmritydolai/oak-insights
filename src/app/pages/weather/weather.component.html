<div class=".weather-container row vertical-align">
    <div class="col-lg-6">

        <div class="temperature">
            <label>25<span class="degree">&deg;C</span></label>
        </div>
        <div class="day">
            <label>Wednesday</label>
        </div>
        <div class="date">
            <label>25th June, 2021</label>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="weather-icon">
            <img class="card-img-left google-weather-image" [src]="imgPath"/>
        </div>
        <div class="weather-stats">
            <label>Precipitation: 16%</label>
            <label>Humidity: 78%</label>
            <label>Wind: 18km/h</label>
        </div>
    </div>
</div>
